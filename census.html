<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>The Breakdown of Changes in Our Neighborhood</title>
<link rel="stylesheet" type="text/css" 
href="census.css">
</head>
<body>
<h1> 
The Breakdown of Changes in Our Neighborhood
</h1>
<div class="thestates">
<label for="states">
State:
</label>
<select id="states">

	<option value="CO">Colorado</option>
	<option value="CT">Connecticut</option>
	<option value="DE">Delaware</option>
	<option value="DC">District Of Columbia</option>
	<option value="FL">Florida</option>
	<option value="GA">Georgia</option>
	<option value="HI">Hawaii</option>
	<option value="ID">Idaho</option>
	<option value="IL">Illinois</option>
	<option value="IN">Indiana</option>
	<option value="IA">Iowa</option>
	<option value="KS">Kansas</option>
	<option value="KY">Kentucky</option>
	<option value="LA">Louisiana</option>
	<option value="ME">Maine</option>
	<option value="MD">Maryland</option>
	<option value="MA">Massachusetts</option>
	<option value="MI">Michigan</option>
	<option value="MN">Minnesota</option>
	<option value="MS">Mississippi</option>
	<option value="MO">Missouri</option>
	<option value="MT">Montana</option>

	<option value="NV">Nevada</option>
	<option value="NH">New Hampshire</option>

	<option value="TN">Tennessee</option>
	<option value="TX">Texas</option>
	<option value="UT">Utah</option>

</div>
<div class="thecityzip">
<label for="cityzip">
City (or Zip):
</label>
<input type="text" name="city" id="cityzip">
</div>
<i>Period:
</i>
<div class="theperiod">
<input type="radio" value="10ago" id="10ago"><label for="10ago">10 Years Ago</label>
<input type="radio" value="Now" id="Now"><label for="Now">Now</label>
<input type="radio" value="Both" id="Both"><label for="Both">Both</label>
</div>
<input type="submit" value="Display the Breakdown">
<br>
<br>
<i>Similar Cities:</i>
<div class="thepopulation">
<input type="radio" value="By Population" id="ByP"><label for="ByP">By Population</label>
<input type="radio" value="By Demography" id="ByD"><label for="ByD">By Demography</label>
<input type="radio" value="By Average Income" id="Both"><label for="ByA">By Average Income</label> 
</div>
<input type="submit" value="Find Them">      
<img src="fascinating_us_census_640_08.jpg" alt="US census data">

</html>
